<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - SuperMall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="already_login">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script type="module" src="signup.js"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // âœ… Your Firebase Config
// Add your firebase api keys
  // âœ… Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // âœ… Signup Form
  const signupForm = document.getElementById("signupForm");
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    try {
      // ðŸ”¹ Create user in Firebase Authentication
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // ðŸ”¹ Save user details in Firestore (users collection, doc = uid)
      await setDoc(doc(db, "users", user.uid), {
        name: name,
        email: email,
        role: "user", // default role
        createdAt: serverTimestamp()
      });

      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    } catch (error) {
      if (error.code === "auth/email-already-in-use") {
        alert("This email is already registered. Please log in instead.");
        window.location.href = "login.html";
      } else {
        console.error("Signup Error:", error.message);
        alert("Signup failed: " + error.message);
      }
    }
  });
</script>

</body>
</html>
